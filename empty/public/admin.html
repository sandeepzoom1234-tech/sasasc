<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>

    <main id="admin-panel" class="admin-container">
        <section class="admin-section">
            <h2>Upload New Video</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Video Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="videoFile">Video File</label>
                    <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
                    <small>Note: The file itself is not uploaded, only its metadata is processed.</small>
                </div>
                <button type="submit" id="upload-btn">Upload Video</button>
            </form>
        </section>

        <section class="admin-section">
            <h2>Manage Videos</h2>
            <div id="video-list-container" aria-live="polite">
                <p>Loading videos...</p>
                <!-- Video list will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Video Website. All rights reserved.</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
